								</div>
							</div>
							<div class="row cl">
								<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>应聘职位：</label>

							</div>
							<div class="row cl">
								<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>

								</div>

								</div>
							</div>

									<div class="addResume btn">

										<span>添加简历</span>
									</div>
									<span class="resume-box"></span>
								</div>
							</div>
							<div class="row cl first-btn">

								</div>
							</div>

							<div class="row cl">
								<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>正文：</label>

										</div>

								</div>
							</div>

									<button class="btn btn-default radius  btn-quit" type="button" id="admin-role-quit-second">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
								</div>
							</div>
