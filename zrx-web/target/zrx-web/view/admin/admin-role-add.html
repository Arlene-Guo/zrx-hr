<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="Bookmark" href="/favicon.ico">
		<link rel="Shortcut Icon" href="/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../static/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
		<title>新增权限</title>
	</head>

	<body>
		<article class="page-container">
			<div id="form-admin-role-add" class="form form-horizontal">
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>姓名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="userName" name="userName" ver-required="true">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>职务：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="dutiesName" name="dutiesName" ver-required="true">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2">工号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="jobNumber" name="jobNumber">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>权限：</label>
					<div class="formControls col-xs-8 col-sm-9 roles-box">
						<!--<span> 
					<input type="checkbox" checked="checked" name="roleId" value="1" data-name="推荐人"/>
					推荐人
				</span>
						<span> 
					<input type="checkbox"  name="roleId" value="2" data-name="招聘专员"/>
					招聘专员
				</span>
						<span> 
					<input type="checkbox"  name="roleId" value="3" data-name="接待专员"/>
					接待专员
				</span>
						<span> 
					<input type="checkbox"  name="roleId" value="4" data-name="面试官"/>
					面试官
				</span>-->
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>状态设置：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span> 
					<input type="radio" name="delFlag" checked="checked" value="0"/>
					生效
				</span>
						<span> 
					<input type="radio" name="delFlag" value="1"/>
					未生效
				</span>
					</div>
				</div>
				<div class="row cl text-r" style="margin: 20px 63px 0 0;">
					<button class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
				</div>
			</div>
		</article>
		<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
		<script src="../../modules/importCss.js"></script>
		<script src="../../modules/importJS.js"></script>
		<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../../static/js/H-ui.min.js"></script>
		<script type="text/javascript" src="../../static/js/H-ui.admin.js"></script>
		<script src="../../static/js/admin/admin-role-add.js"></script>
	</body>

</html>
