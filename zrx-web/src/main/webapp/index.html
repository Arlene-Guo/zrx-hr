		<script>
			//判断id是否存在
			if(!sessionStorage.data){
				window.location.href='login.html';
			}
			//显示左侧栏
			var data=tn.json.encode(tn.Base64.decode(sessionStorage.data));
			console.log(data);
			var role=data.userRoleId;
			//显示用户名密码
			$('.user_name').html(data.userName);
			//退出
			var url='';
			if(location.href.indexOf('210.51.167.65')!=-1){
				url='http://210.51.167.65:8080/zrx-web/';
			}else{
			//	url='http://10.56.14.183/zrx-web/';
					url='http://10.56.12.166:8080/zrx-web/';
			//url='http://172.29.32.21:8080/zrx-web/';
			}
			$('.user_quit').click(function(){
				Ajax.request({
					url: url+'login/logout',
					type: "GET",
					data: {},
					listener: {
						success: function(json) {
							if(json.success) {
								delete sessionStorage.data;
								window.location.href='login.html';
							}
						}
					}
				});
			});
			for(var i=0;i<role.length;i++){
				console.log(role);
				switch(role[i]){
					case 1:
						$('#menu-admin').show();
						$('.showType').html('<span title="管理员" data-href="admin-permission.html">管理员</span><em></em>');
						$('.iframe_url').attr('src','view/admin/admin-permission.html');
						 break;
					case 6:
					  $('#menu-superAdmin').show();
					  $('.showType').html('<span title="超级管理员" data-href="superAdmin-permission.html">超级管理员</span><em></em>');
					  $('.iframe_url').attr('src','view/superAdmin/superAdmin-permission.html');
						 break;
					case 3:
						$('#menu-command').show();
						$('.showType').html('<span title="推荐人" data-href="command.html">推荐人</span><em></em>');
						$('.iframe_url').attr('src','view/command/command.html');
						 break;
					case 4:
						$('#menu-interview').show();
						$('.showType').html('<span title="面试官" data-href="interviewer-time.html">面试官</span><em></em>');
						$('.iframe_url').attr('src','view/interviewer/interviewer-time.html');
						 break;
					case 5:
						$('#menu-reception').show();
						$('.showType').html('<span title="接待专员" data-href="reception.html">接待专员</span><em></em>');
						$('.iframe_url').attr('src','view/reception/reception.html');
						 break;
					case 2:
						$('#menu-recruit').show();
						$('.showType').html('<span title="招聘专员" data-href="recruit-add-list.html">招聘专员</span><em></em>');
						$('.iframe_url').attr('src','view/recruit/recruit-add-list.html');
						 break;
				}
			}
		</script>
