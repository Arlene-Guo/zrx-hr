			function disableSpecificDays(date) {
				var m = date.getMonth(),
					d = date.getDate(),
					y = date.getFullYear();
				if(typeof(disabledDays) != "undefined") {
					for(var i = 0; i < disabledDays.length; i++) {
						if($.inArray(y + '/' + (m + 1) + '/' + d, disabledDays) != -1) {
							return [false];
						}
					}
				}
				return [true];
			}
