<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="Bookmark" href="/favicon.ico">
		<link rel="Shortcut Icon" href="/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../static/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
		<title>基本设置</title>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
			<span class="c-gray en">&gt;</span> 招聘专员
			<span class="c-gray en">&gt;</span> 面试管理
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div style="margin-left:20px;">
			<div class="form form-horizontal" id="form-article-add">
				<div id="tab-system" class="HuiTab">
					<div class="tabBar cl mb-20 ml-20 mt-10">
						<span>待安排</span>
						<span>已安排</span>
					</div>
					<div class="tabCon">
						<div class="container-fluid">
							<fieldset id="tourSearch" style="border:none;"  class="hide">
								<div class="area">
									<span>
										应聘者名称：
										<input name="intervieweeName" type="text" placeholder="" style="width:158px;"/>
									</span>
									<span>
										应聘职位：
										<select name="intervieweeDutiesName" id="intervieweeDutiesName" style="border:1px solid #ccc;box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);width:158px;">
											<option value="">请选择</option>
										</select>
										<!--<input name="intervieweeDutiesName" style="width:158px;" type="text" placeholder=""/>-->
									</span>
									<span>
										<a id="tourSearchBtn" class="btn btn-primary"> <i class="icon-search"></i>
											搜索
										</a>
									</span>
							</fieldset>
							<div id="list">
								<div style="position: relative;">
									<div id="tableList"></div>
								</div>
							</div>
							</div>
						</div>
						<div class="tabCon">
							<div class="container-fluid">
								<fieldset id="tourSearch1" style="border:none;" class="hide">
								<div class="area">
									<span>
										应聘者名称：
										<input name="intervieweeName" type="text" placeholder="" style="width:158px;"/>
									</span>
									<span>
										应聘职位：
										<select name="intervieweeDutiesName1" id="intervieweeDutiesName1" style="border:1px solid #ccc;box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);width:158px;">
											<option value="">请选择</option>
										</select>
										<!--<input name="intervieweeDutiesName1" style="width:158px;" type="text" placeholder=""/>-->
									</span>
									<span>
										面试安排：
										<select name="type" id="type" style="border:1px solid #ccc;box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);">
											<option value="">请选择</option>
											<option value="0">初试</option>
											<option value="1">复试</option>
										</select>
									</span>
									<span>
										<a id="tourSearchBtn1" class="btn btn-primary"> <i class="icon-search"></i>
											搜索
										</a>
									</span>
							</fieldset>
								<div id="listFinish">
									<div style="position: relative;">
										<div id="tableList1"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
		<script src="../../modules/importCss.js"></script>
		<script src="../../modules/importJS.js"></script>
		<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../../static/js/H-ui.min.js"></script>
		<script type="text/javascript" src="../../static/js/H-ui.admin.js"></script>
		<script src="../../static/js/recruit/recruit-arrange.js"></script>
		<script type="text/javascript">
			$(function() {

				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});
				$.Huitab("#tab-system .tabBar span", "#tab-system .tabCon", "current", "click", "0");

			});

			function article_edit(title, url, id, w, h) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url
				});
				layer.full(index);
			}
		</script>
	</body>

</html>
