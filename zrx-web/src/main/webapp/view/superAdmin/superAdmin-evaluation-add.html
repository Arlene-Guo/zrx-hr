<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="Bookmark" href="/favicon.ico">
		<link rel="Shortcut Icon" href="/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../static/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
		<title>新增权限</title>
	</head>

	<body>
		<article class="page-container">
			<div class="form form-horizontal" id="form-admin-role-add">
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>测评链接：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<div class="upfile" style="position:relative;top:0;left:0;width:80px;display:inline-block;">
							<input id="fileLoad" type="file" style="position:absolute;top:0;left:0;height:31px;opacity: 0;z-index:999;">
							<span style="display: inline-block;height:31px;width:80px;background:#3bb4f2;line-height:31px;color:#fff;text-align:center;border-radius:5px;cursor:pointer;">导入excel</span>
						</div>
						<span class="excel-box" style="margin-left:10px;"></span>
					</div>
				</div>
				<!-- <div class="row cl">
					<label class="form-label col-xs-3 col-sm-2">学校排名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<select name="dutiestype" id="dutiestype" class="input-text">
							<option value="0">top50</option>
							<option value="1">其他</option>
						</select>
					</div>
				</div> -->
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>职务系列</label>
					<div class="formControls col-xs-8 col-sm-9">
						<select name="jobType" id="jobType" class="input-text" style="width:400px">
							<option value="0">职能</option>
							<option value="1">非职能</option>
						</select>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3 col-sm-2">状态设置：</label>
					<div class="formControls col-xs-8 col-sm-9 skin-minimal">
						<div class="radio-box" style="padding-left:0;">
							<input name="delFlag" type="radio" value="0" checked>
							<label for="sex-1">生效</label>
						</div>
						<div class="radio-box" style="padding-left:0;">
							<input type="radio" value="1" name="delFlag">
							<label for="sex-2">未生效</label>
						</div>
					</div>
				</div>
				<div class="row cl text-r" style="margin: 20px 63px 0 0;">
					<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
				</div>
			</div>
		</article>
		<script src="../../modules/importCss.js"></script>
		<script src="../../modules/importJS.js"></script>
		<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../../static/js/H-ui.min.js"></script>
		<script type="text/javascript" src="../../static/js/H-ui.admin.js"></script>
		<script src="../../static/js/superAdmin/superAdmin-evaluation-add.js"></script>
	</body>
</html>
