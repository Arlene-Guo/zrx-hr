<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="../../static/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
		<title>权限管理</title>
		<script src="../../modules/importCss.js"></script>
		<script src="../../modules/importJS.js"></script>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 权限管理
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div class="container-fluid">
			<fieldset id="tourSearch">
				<legend>权限搜索</legend>
				<div class="area">
					<span>
					姓名：
					<input name="userName" type="text" placeholder="" style="width:158px;"/>
				</span>
					<span>
					工号：
					<input name="jobNumber" style="width:158px;" type="text" placeholder=""/>
				</span>
					<span>
					权限：
					<select name="roleName" id="roleName" style="border:1px solid #ccc;box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);height:30px;width:150px">
						<option value="">请选择</option>
						<option value="招聘专员">招聘专员</option>
						<!--<option value="推荐人">推荐人</option> -->
						<option value="面试官">面试官</option>
						<!--<option value="接待专员">接待专员</option> -->
					</select>
				</span>
				<span>
				状态：
				<select name="delFlag" id="delFlag" style="border:1px solid #ccc;box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);height:30px;width:100px">
					<option value="">请选择</option>
					<option value="0">生效</option>
					<option value="1">未生效</option>
				</select>
				</span>
				<span>
					<a id="tourSearchBtn" class="btn btn-primary"> <i class="icon-search"></i>
						搜索
					</a>
				</span>
				</div>
			</fieldset>
			<div id="list">
				<div style="position: relative;">
					<div id="tableList"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../../static/js/H-ui.min.js"></script>
		<script type="text/javascript" src="../../static/js/H-ui.admin.js"></script>
		<script src="../../static/js/admin/admin-permission.js"></script>
	</body>

</html>
